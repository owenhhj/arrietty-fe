<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link
    href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;900&family=Oleo+Script&family=Roboto&display=swap"
    rel="stylesheet">
  <title>Arrietty</title>
</head>
<style>
  body {
    background-color: #F0F0F0;
  }

  p {
    margin: 0;
    padding: 0;
  }

  .error-page {
    position: absolute;
    width: 50%;
    left: 25%;
    top: 25%;
    cursor: default;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  .site-name {
    color: #57068C;
    cursor: pointer;
    text-decoration: none;
    font-family: 'Oleo Script', cursive;
    font-size: 5rem;
  }

  .error-code {
    margin-top: 1rem;
    font-family: 'Oleo Script', cursive;
    font-size: 2rem;
  }

  .error-msg {
    margin-top: 1rem;
    font-family: Roboto, sans-serif;
    font-size: 1.5rem;
    color: #444444;
  }

  .btn-return-home {
    cursor: pointer;
    margin-top: 1rem;
    padding: 0.3em 0.3em 0.3em 0.3em;
    background-color: #36c0c9;
    border-radius: 5px;
    font-family: Roboto, sans-serif;
    font-size: 1.5rem;
    color: #FFFFFF;
  }
</style>
<body>

<div class="error-page">
  <p class="site-name" onclick="location.href='/'">Arrietty</p>
  <p class="error-code">500</p>
  <p class="error-msg">Something went wrong...</p>
  <p class="btn-return-home" onclick="location.href='/'">Return Home</p>
</div>

</body>
</html>
